apiVersion: apps/v1
kind: Deployment
metadata:
  name: bus-upload-api
  labels:
    app: bus-upload-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bus-upload-api
  template:
    metadata:
      labels:
        app: bus-upload-api
    spec:
      containers:
      - name: api
        image: bus-alert-system:latest # We assume the image is built locally
        imagePullPolicy: IfNotPresent
        command: ["gunicorn", "upload_api:app", "-w", "4", "--worker-class", "uvicorn.workers.UvicornWorker", "-b", "0.0.0.0:4000"]
        env:
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESS_KEY
          value: "minioadmin"
        - name: MINIO_SECRET_KEY
          value: "minioadmin"
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: bus-upload-api
spec:
  selector:
    app: bus-upload-api
  ports:
    - port: 4000
      targetPort: 4000
  type: NodePort # To make it accessible from outside
